<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/output.css">
    <title>Counter</title>
</head>
<body class="bg-[#A5BECC]">
    <div class=" justify-center text-center my-24">
        <div>
            <span class="text-6xl font-bold ">COUNTER</span>
        </div>
        <div class="flex mx-32  ">
            <div class="my-12 bg-blue-500 border rounded-3xl w-24 h-24 mx-auto drop-shadow-2xl pt-12 md:w-44 md:h-44">
                <span class="text-6xl font-semibold" id="dispa">00</span>
                
           </div>
           <div class="my-12 bg-blue-500 border rounded-3xl w-24 h-24 mx-auto  drop-shadow-2xl pt-12  md:w-44 md:h-44">
            <span class="text-6xl font-semibold  " id="dispb">00</span>
            
       </div>
        </div>
      
        <div class=" my-12 ">
            <button class="border bg-orange-400 px-3 py-2 drop-shadow-2xl mx-12 rounded-lg" id="a">Team A</button>
            <button class="border bg-red-600 px-3 py-2  mx-12 drop-shadow-2xl rounded-xl" id="reset">Reset</button>
            <button class="border bg-blue-100 px-3 py-2  mx-12 drop-shadow-2xl rounded-lg"  id="b">Team B</button>
        </div>
    </div>
    <script src="./js/index.js"></script>
