<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/38b951bfd3.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
    <div class="heading">
        <h1>REGISTRATION FORM</h1>
    </div>
    <form id="form" class="form">
        <div class="formcontents">
            <label for="username">Name :</label>
            <input type="text" id="username" placeholder="Enter your name" autocomplete="off">
            <i class="fa-solid fa-check initial right"></i>
            <i class="fa-solid fa-circle-exclamation initial wrong"></i>
            <small class="initialerrormsg">Error msg</small>
        </div>
        <div class="formcontents">
            <label for="mail">Email :</label>
            <input type="email" id="mail" placeholder="Enter your Email " autocomplete="off">
            <i class="fa-solid fa-check initial right"></i>
            <i class="fa-solid fa-circle-exclamation initial wrong"></i>
            <small class="initialerrormsg">Error msg</small>
        </div>
        <div class="formcontents">
            <label for="phone">Phone Number :</label>
            <input type="text" id="phone" placeholder="Enter your Phone number" autocomplete="off">
            <i class="fa-solid fa-check initial right"></i>
            <i class="fa-solid fa-circle-exclamation initial wrong"></i>
            <small class="initialerrormsg">Error msg</small>
        </div>
        <div class="formcontents">
            <label for="pass">Password :</label>
            <input type="password" id="pass" placeholder="Enter your password" autocomplete="off">
            <i class="fa-solid fa-check initial right"></i>
            <i class="fa-solid fa-circle-exclamation initial wrong"></i>
            <small  class="initialerrormsg">Error msg</small>
        </div>
        <div class="formcontents">
            <label for="confirmpass">Confirm Password :</label>
            <input type="password" id="confirmpass" placeholder="Enter your password" autocomplete="off">
            <i class="fa-solid fa-check initial right"></i>
            <i class="fa-solid fa-circle-exclamation initial wrong"></i>
            <small class="initialerrormsg">Error msg</small>
        </div>
        <button  class="btn">Submit</button>
    </form>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
