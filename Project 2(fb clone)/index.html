<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <title>Facebook - login or sign up</title>
</head>

<body class="bg-gray-100">
    <div class="flex mt-24 mx-auto  items-center justify-center">
        <div class="w-1/3  ml-20 ">
            <img class="w-[66%] mx-[-32.5px]" src="facebook.svg" alt="faceboo logo">
            <p class="text-3xl mt-[-0.75 rem] mx-0">Facebook helps you connect and share with
                the people in your life.</p>
        </div>
        <div class="flex flex-col px-4 py-2 mt-8 rounded-lg w-[28.33%]  bg-white mx-24 shadow-2xl">
            <input type="text" class="p-4 my-2 h-12 border  border-gray-200 rounded-lg active:border-blue-500 "
                placeholder="Email address or phone Number ">
            <input type="password" class="p-4 my-2 h-12 border  border-gray-200 rounded-lg " placeholder="Password">
            <button class="bg-blue-600 my-2 py-2 rounded-lg font-bold text-xl text-white hover:bg-blue-700 ">Log
                In</button>
            <span class="text-center my-2 text-blue-700 hover:underline cursor-pointer">Forgotten Password</span>
            <hr class="my-2">
            <button
                class="bg-green-600 my-2 p-2 rounded-lg font-bold text-xl text-white w-fit mx-auto hover:bg-green-700">Create
                New Account</button>
        </div>
    </div>
</body>

</html>
